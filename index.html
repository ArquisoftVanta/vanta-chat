<!DOCTYPE html>

<html>
	<head>
		<title>Chat</title>
		<style type="text/css">
			#chatBox{
				height: 200px;
				overflow-y: scroll;
			}
		</style>
	</head>

	<body>
		<form id="chatPicker">
			<input size="35" type="text" id="user">
			<input size="35" type="text" id="chat">
			<input type="submit">
		</form>
		<div id="chatBox"></div>
		<form id="formChat" autocomplete="off">
			<input size="35" type="text" id="message" >
			<input type="submit">
		</form>


		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<script>
			$(function(){
				const URL = "https://vanta-chat.herokuapp.com"
				let socket = io(URL, {autoConnect: false});
				
				let chat = $('#chatBox');
				let message = $('#message');
				let formChat = $('#formChat');

				let chatUser = $('#user')
				let chatId = $('#chat')
				let chatPicker = $('#chatPicker')

				//Send Message into chat
				formChat.submit(function(e){
					e.preventDefault();
					
					data = {convId: chatId.val(), userId: chatUser.val(), content: message.val()}
					var bodyData = JSON.stringify(data)

					
					$.ajax({
						url: URL + "/conv/",
						type: 'PUT',
						contentType: 'application/json',
						data: bodyData,
						success: (data) => {
							socket.emit("private message", {content: message.val(), user: chatUser.val(),  chatId: chatId.val()})
							chat.append("<strong>" + chatUser.val() + ": </strong>" + message.val() + "<br>")
							message.val('');
							chat.scrollTop(chat[0].scrollHeight);
						},
						error: (xhr, err) => {
							console.log(xhr)
							console.log(err)	
						}
					});

				});

				//Get a Chat from the Database
				chatPicker.submit(function(e){

					e.preventDefault();
					
					var usr = chatUser.val();
					var cht =  chatId.val();
					socket.auth = {usr, cht};
					socket.connect();
					
					$.get(URL + "/conv/" + chatUser.val() +"/" + chatId.val(), function(data){
						console.log(data)
						chat.empty();
						data.conversation.forEach(msg => {
							chat.append("<strong>" + msg.sender + ": </strong>" + msg.content + "<br>")
						});
						chat.scrollTop(chat[0].scrollHeight);
					})
				});
			
				//Add private message to chat when received
				socket.on("private message", function({content, user}){
					chat.append("<strong>" + user + ": </strong>" + content + "<br>")
					chat.scrollTop(chat[0].scrollHeight);	
				})
			});
		</script>

	</body>
</html>
